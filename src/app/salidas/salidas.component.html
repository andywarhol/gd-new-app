<h1>Salidas</h1>
<div style = "background-color: yellow!important;">
  <table mat-table [dataSource]="exitsList" class="mat-elevation-z8 product-table table" #tabla1>

    <!--ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> {{displayedColumns[0]}} </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container-->

    <ng-container matColumnDef="Llave">
      <th mat-header-cell *matHeaderCellDef> {{displayedColumns[0]}} </th>
      <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Empleado">
      <th mat-header-cell *matHeaderCellDef> {{displayedColumns[1]}} </th>
      <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Proyecto">
      <th mat-header-cell *matHeaderCellDef> {{displayedColumns[2]}} </th>
      <td mat-cell *matCellDef="let element"> {{element.project}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Cliente">
      <th mat-header-cell *matHeaderCellDef> {{displayedColumns[3]}} </th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>

      
    <!-- Symbol Column -->
    <ng-container matColumnDef="Recibe">
        <th mat-header-cell *matHeaderCellDef> {{displayedColumns[4]}} </th>
        <td mat-cell *matCellDef="let element"> {{element.receives}} </td>
    </ng-container>

      
    <!-- Symbol Column -->
    <ng-container matColumnDef="Productos">
        <th mat-header-cell *matHeaderCellDef> {{displayedColumns[5]}} </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="primary" (click)="openDetails(element.products, element._id)">Ver Detalles</button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
